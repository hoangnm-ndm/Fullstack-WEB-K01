<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register CodeFarm</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
			crossorigin="anonymous"
		/>
		<style>
			h1 {
				text-align: center;
				margin: 100px auto 32px;
			}
			form {
				padding: 32px;
				margin: 0 auto;
				border-radius: 12px;
				border: 1px solid #ccc;
				width: 400px;
				max-width: 100%;
				box-shadow: 8px 8px 8px 0px rgba(0, 0, 0, 0.5);
			}
		</style>
	</head>
	<body>
		<h1>Register</h1>
		<form action="" id="registerForm">
			<div class="mb-3">
				<label for="email" name="email" class="form-label">Email</label>
				<input name="email" class="form-control" type="email" />
			</div>

			<div class="mb-3">
				<label for="password" name="password" class="form-label">Password</label>
				<input name="password" class="form-control" type="password" />
			</div>

			<div class="mb-3">
				<label for="gender" name="gender" class="form-label">Gender: </label>
				<label for=""><input type="radio" value="1" name="gender" /> Male</label>
				<label for=""><input type="radio" value="2" name="gender" /> Female</label>
				<label for=""><input type="radio" value="3" name="gender" /> Other</label>
			</div>

			<div class="mb-3">
				<label for="major" name="major" class="form-label">Major</label>
				<select name="major" id="" required>
					<option>Choose one</option>
					<option value="1">Designer</option>
					<option value="2">Tester</option>
					<option value="3">Developer</option>
				</select>
			</div>

			<div class="mb-3">
				<input type="checkbox" name="terms" id="" required />
				<span>Tôi đã đọc kỹ và đồng ý với các chính sách và điều khoản đã đặt ra.</span>
			</div>

			<div class="mb-3">
				<button class="btn btn-primary w-100">Register</button>
			</div>
		</form>

		<script src="./ex04.js"></script>
	</body>
</html>
